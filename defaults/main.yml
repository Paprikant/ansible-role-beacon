---
# defaults file for beacon

# docker network shared by the containers
shared_network_name: beacon-python

# postgres container and version
postgres_container_name: beacon-python-db
postgres_version: 13

# host port binding in docker CLI format
# use ip:port combination to bind on a specific network interface only
postgres_external_binding: 5432

# database access
postgres_user: beacon
postgres_pass: change_me!

# database to create and use
postgres_database_name: beacon

# the actual data will be mounted to the host OS in the specified directory
postgres_data_dir: /var/lib/postgresql/data

# directory to
postgres_init_dir: /var/lib/postgresql/init


# beacon-python container name and version
bp_container_name: beacon-python
bp_version: latest

# external port binding for beacon API
bp_external_binding: 5050
